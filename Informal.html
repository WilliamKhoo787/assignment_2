		function greet(info)
		{
			var greetingCRD = document.getElementById("greetingCRD");
			var name = document.getElementById("name");
			if (info == 1)
			{
				greetingCRD.innerHTML= "Assalamualaikum " ;
			}
			else
			{
				if (info == 2)
				{
					greetingCRD.innerHTML= "Salam ";					
				}
				else
				{
					if (info == 3)

						greetingCRD.innerHTML= "Good Morning ";
					}
					else

						if (info == 4)

							greetingCRD.innerHTML= "Good Day ";
						}
					}
				}
			}
		}
		function nameChange()

		function subjectChange()

		}function fromChange()

		}function quoteChange()

		function titlea(change){
			var name = document.getElementById("name");
			if (change == 1) 
			{
				nameCRD.innerHTML = "Dr. " + name.value;
			}
			else
			{
				if (change == 2) 
				{
					nameCRD.innerHTML = "Mr. " + name.value ;
				}
				else
				{
					if (change == 3) 
					{
						nameCRD.innerHTML = "Ms. " + name.value;
					}
					else
					{
						if (change == 4) 
						{
							nameCRD.innerHTML = "Mrs. " + name.value;
						}
					}
				}
			}
		}
		function closing(change){
			var from = document.getElementById("from");
			if (change == 1) 
			{
				fromCRD.innerHTML = "Yours Truly: " + from.value;
			}
			else
			{
				if (change == 2) 
				{
					fromCRD.innerHTML = "Warm Regards:\n " + from.value;
				}
				else
				{
					if (change == 3) 
					{
						fromCRD.innerHTML = "Best Regards:\n " + from.value;
					}
					else
					{
						if (change == 4) 
						{
							fromCRD.innerHTML = "Yours Sincerely:\n " + from.value;
						}
						else{
							if (change == 5)
							{
								fromCRD.innerHTML = "From:\n " + from.value;

							}
						}
					}
				}
			}
		}

						subjectCRD.style.fontFamily="Audiowide";
						quoteCRD.style.fontFamily="Audiowide";
						fromCRD.style.fontFamily="Audiowide";
					}

					{

							greetingCRD.style.fontFamily="Tangerine";
							nameCRD.style.fontFamily="Tangerine";
							subjectCRD.style.fontFamily="Tangerine";
							quoteCRD.style.fontFamily="Tangerine";
							fromCRD.style.fontFamily="Tangerine";

					}

		}

		//Drag and Drop Function
		function dragstart_handler(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function dragover_handler(ev) {
			ev.preventDefault();
		}
		function drop_handler(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			var x = ev.clientX;
			var y = ev.clientY;
			var a;
			a = a + 1;
			ev.target.appendChild(document.getElementById(data).cloneNode(true)).id = 'dropped1' + a;
		}
